{% extends 'layout/base.html' %}
{% block title %}Dona alla campagna{% endblock %}

{% block content %}
<div class="container my-4" role="form">
  <h3 class="mb-3"> {{ _('Dona a') }} {{ campaign.title }}</h3>
  <form action="{{ url_for('payments.create_donation', campaign_id=campaign.id) }}" method="post" novalidate>
    <div class="mb-3">
      <label for="full_name" class="form-label">{{ _('Nome e cognome') }}</label>
      <input type="text" id="full_name" name="full_name" class="form-control" placeholder="{{ _('Es. Mario Rossi') }}" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">{{ _('Email (per la ricevuta)') }}</label>
      <input type="email" id="email" name="email" class="form-control" required aria-required="true" />
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">{{ _('Importo (€)') }}</label>
      <input type="number" inputmode="decimal" step="0.01" min="1" id="amount" name="amount" class="form-control" required aria-required="true" placeholder="{{ _('Es. 10.00') }}" />
      <div class="form-text">{{ _('L’importo sarà addebitato in euro su Stripe Checkout.') }}</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">{{ _('Messaggio (facoltativo)') }}</label>
      <textarea id="message" name="message" class="form-control" rows="3" placeholder="{{ _('Un messaggio per l\'associazione...') }}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ _('Paga con carta (via Stripe)') }}
    </button>
  </form>
</div>
{% endblock %}
